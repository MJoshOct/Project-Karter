{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask a Question</title>
    <link rel="stylesheet" href="{% static 'forum/style.css' %}">
</head>
<body>
    <h1>Ask a Question</h1>
    <a href="{% url 'question_list' %}" class="btn btn-primary">🏠 Home</a>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Post Question</button>
    </form>
</body>
</html>
