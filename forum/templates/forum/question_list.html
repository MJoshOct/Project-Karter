{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forum</title>
    <link rel="stylesheet" href="{% static 'forum/style.css' %}">
</head>
<body>
    <h1>All Questions</h1>
    <a href="{% url 'ask_question' %}">Ask a Question</a>
    <ul>
      {% for q in questions %}
        <li>
          <a href="{% url 'question_detail' q.slug %}">{{ q.title }}</a>
          ({{ q.answers.count }} answers)
        </li>
      {% empty %}
        <li>No questions yet.</li>
      {% endfor %}
    </ul>
</body>
</html>
