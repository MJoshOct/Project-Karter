
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Auth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'accounts/style.css' %}">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'login' %}">MySite</a>
    <div>
      {% if user.is_authenticated %}
        <a href="{% url 'profile' %}" class="btn btn-sm btn-outline-light">Profile</a>
        <a href="{% url 'logout' %}" class="btn btn-sm btn-danger">Logout</a>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-sm btn-success">Login</a>
        <a href="{% url 'signup' %}" class="btn btn-sm btn-warning">Signup</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-info">{{ message }}</div>
      {% endfor %}
    {% endif %}
</div>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
